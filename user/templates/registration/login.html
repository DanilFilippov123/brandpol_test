{% extends 'user/base.html' %}

{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm rounded">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">Вход в аккаунт</h3>
                    </div>
                    <div class="card-body">
                        {% if form.non_field_errors %}
                            <ul class="list-group">
                                {% for message in form.non_field_errors %}
                                    <li class="list-group-item {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="font-weight-bold">Имя пользователя:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="font-weight-bold">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="mt-3 btn btn-primary btn-block">Войти</button>
                        </form>
                        <p class="mt-5 text-center">Нет аккаунта? <a href="{% url 'user:registration' %}">Зарегистрируйтесь</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
