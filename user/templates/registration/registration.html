<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            {{ form.username.errors }}
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            {{ form.email.errors }}

                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                            {{ form.password1.errors }}

                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Повторите пароль:</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                            {{ form.password2.errors }}

                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="text-center">Уже есть аккаунт? <a href="{% url 'user_auth:login' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsFKlPBEg2s6719fhN"
        crossorigin="anonymous"></script>
</body>
</html>
