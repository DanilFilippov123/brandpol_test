{% extends 'user/base.html' %}

{% block body %}

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ user.username }}</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Имя {{ user.first_name }}</li>
                            <li class="list-group-item">Email {{ user.email }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Недавно пройденные тесты.</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for test_res in recent_tests %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="{{ test_res.test.get_absolute_url }}">{{ test_res.test.name }}  - {{ test_res.date }} </a>
                                    <span class="badge bg-primary rounded-pill">{{ test_res.score }}</span>
                                </li>
                            {% endfor %}


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
