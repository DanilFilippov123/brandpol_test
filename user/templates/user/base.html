<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}

    {% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="md-col-9">

        </div>
        <div class="col-md-3 text-end">
            <form method="post" action="{% url 'user_auth:logout' %}" style="display: inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Выход</button>
            </form>
            <a href="{% url 'tests:all_tests' %}" class="btn btn-outline-primary mr-2">Список тестов</a>

        </div>
    </header>
</div>

{% block body %}

{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
