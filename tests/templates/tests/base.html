<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        <
        style >
        .question-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .answer-option {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .answer-option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .custom-control {
            padding: 1rem;
            cursor: pointer;
        }

        .custom-control-input {
            display: none;
        }

        .custom-control-label {
            display: block;
            position: relative;
            padding-left: 2.5rem;
            line-height: 1.5;
        }

        .custom-control-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.25rem;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #007bff;
            border-radius: 4px;
            background-color: #fff;
        }

        .custom-control-input:checked + .custom-control-label::before {
            background-color: #007bff;
        }

        .custom-control-input:checked + .custom-control-label::after {
            content: 'âœ“';
            position: absolute;
            left: 0.4rem;
            top: 0.1rem;
            font-size: 1.2rem;
            color: #fff;
        }

        .answer-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
{% block body %}

{% endblock %}
</body>
</html>
